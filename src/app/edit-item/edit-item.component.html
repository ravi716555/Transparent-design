<div class="container">
    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' id="imageUpload" (change)="showPreview($event)" #file accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
        </div>
        <div class="avatar-preview">
            <img id="imagePreview" [src]="imgURL" alt="">
        </div>
    </div>
    <form #f="ngForm">
        <div class="grid">
            <input type="text" placeholder="Item Name" class="form-control" [(ngModel)]="itemName" name="name" required #item_name>
            <input type="text" placeholder="Description" class="form-control" [(ngModel)]="itemDic" required name="description" #description>
            <select name="category" id="category" [(ngModel)]="itemCat" name="category" #category>
                <option value="Veg">Veg</option>
                <option value="nonVeg">nonVeg</option>
                <option value="chicken">chicken</option>
            </select>
            <input type="number" placeholder="price" class="form-control" [(ngModel)]="itemPrice" required name="price" #price>
        </div>
        <div class="center">
            <button type="submit" [disabled]="!f.valid" class="submit" (click)="saveItem()">Submit</button>
        </div>

    </form>
</div>
